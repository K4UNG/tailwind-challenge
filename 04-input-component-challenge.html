<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>

  <body class="h-screen flex flex-col justify-center items-center space-y-4">
    <div>
      <label for="name" class="mb-1 block">Name:</label>
      <input
        name="name"
        type="text"
        id="name"
        placeholder="Enter your name"
        class="border-2 border-inherit rounded-md p-2"
      />
    </div>
    <div>
      <label for="age" class="mb-1 block">Age:</label>
      <input
        name="age"
        type="number"
        id="age"
        placeholder="Enter you age"
        class="border-2 border-inherit rounded-md p-2"
      />
    </div>
  </body>
</html>
